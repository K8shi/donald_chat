{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    {% block extra_headers %}

    {% endblock %}
    <!-- My Files -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'assets/css/chatbot.css' %}" />

  </head>
  <body class="bg-body-secondary">
    {% block navbar %}
      <div class="container-fluid bg-body-tertiary fixed-top">
        <nav class="navbar container-xxl bg-body-tertiary">
          <div class="container-fluid" style="height: 4rem;">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'app:chatbot' %}">
              <div class="fs-2">
                <i class="bi bi-robot"></i>
              </div>
              <div class="fs-3 ms-2 mt-1">Chatbot</div>
            </a>
            <div>
              <a href="{% url 'app:upload_zip_file' %}"><button type="button" class="btn btn-success border">Upload Knowledge Base</button></a>
              <a href="{% url 'app:set_api_key' %}"><button type="button" class="btn btn-danger border">API Key</button></a>
              <a href="{% url 'app:pinecone_configuration' %}"><button type="button" class="btn btn-warning border">Pinecone Configuration</button></a>
              <a href="{% url 'app:change_photo' %}"><button type="button" class="btn btn-primary border">Change Photo</button></a>
              <a href="{% url 'app:user_logout' %}"><button type="button" class="btn btn-dark">Logout <i class="bi bi-box-arrow-right"></i></button></a>
            </div>
          </div>
        </nav>
      </div>
    {% endblock %}
    <div class="container-xxl">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
